<div ng-controller="Giphy.Picker.Controller as vm" class="giphy-picker">
    <umb-editor-view>

        <umb-editor-header name="model.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>

        <umb-editor-container>

            <div class="form-search">
                <i class="icon-search"></i>
                <input type="text" id="giphy-search" ng-model="model.search" autocomplete="off"
                       class="umb-property-editor umb-textstring textstring"
                       ng-required="model.validation.mandatory"
                       placeholder="Type to search for a gif..."
                       ng-trim="false" ng-model-options="{ debounce: 500 }" ng-change="search()" />
            </div>

            <umb-load-indicator ng-if="model.loading">
            </umb-load-indicator>

            <div class="results" ng-if="!model.loading">
                <img class="animate-show" fade-in ng-repeat="result in model.results" ng-src="{{result.images.fixed_height_small.url}}" ng-click="submit(result)" />
            </div>

        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-left>
                <img src="/App_Plugins/GiphyPropertyEditor/img/PoweredByGiphy.png" alt="Powered by Giphy" />
            </umb-editor-footer-content-left>
            <umb-editor-footer-content-right>

                <umb-button action="close()"
                            button-style="link"
                            shortcut="esc"
                            label-key="general_close"
                            type="button">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>

</div>
